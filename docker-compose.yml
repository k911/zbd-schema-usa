version: "3.6"

volumes:
  mysql_data:

services:
  mysql:
    image: mysql:5.7
    ports:
    - "3306:3306"
    environment:
    - MYSQL_ROOT_PASSWORD=Passw0rd
    volumes:
    - mysql_data:/var/lib/mysql

  pma:
    image: phpmyadmin/phpmyadmin:4.7
    depends_on:
    - mysql
    environment:
    - PMA_HOST=mysql
    - PMA_USER=root
    - PMA_PASSWORD=Passw0rd
    ports:
    - "8080:80"